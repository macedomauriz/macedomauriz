on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  REGION: us-east-1
  BUCKET: macedomauriz.com
  OUT: out
  DIST_ID: EXTGZJCZ9DX4T

# Permission can be added at job level or workflow level
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  DeployS3-CloudFrontInvalidation:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_MACEDOMAURIZ }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.REGION }}

      - name: Install dependencies
        run: |
          node --version
          npm ci

      - name: Build
        run: npm run build

      - name: Copy files to production with AWS CLI
        run: |
          aws s3 sync --delete ${{ env.OUT }} s3://${{ env.BUCKET }}

      - name: Create CloudFront Invalidation
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.DIST_ID }} \
            --paths "/*"
